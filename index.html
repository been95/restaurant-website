<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoho</title>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <header class="header_wrap">
            <div class="header_inner">
                <div class="logo">
                    <h1>
                        <a href="#">
                            <span>logo</span>
                        </a>
                    </h1>
                </div>
            </div>
            <nav class="gnb">
                <ul>
                    <li><a href="#">BRAND</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">MEMBERSHIP</a></li>
                    <li><a href="#">BENEFIT</a></li>
                    <li><a href="#">ACADEMY</a></li>
                    <li><a href="#">STORE</a></li>
                </ul>
                <ul class="global-menu">
                    <li><a href="#">고객의소리</a></li>
                    <li><a href="#">채용</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </header>
        <section class="banner">
            <a href="#">
                <div class="cont">
                    <strong>
                        OUTBACK<br>
                        T-BONE STEAK
                    </strong>
                    <p>
                        부드러운 안심과 풍미가 진한 등심을 함께 즐길 수 있는<br />
                        피렌체 오리지널 스타일의 아웃백 프리미엄 스테이크
                    </p>
                </div>
                <div class="inner">
                    <img src="./img/banner_food.png" alt="banner_img">
                </div>
            </a>
        </section>
        <section class="awards">
                <strong>
                    PREMIUM<br>SIDES
                </strong>
                <div class="inner">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="./img/slide_food_01.png" alt="food" />
                                <p>죽, 밥</p>
                                <strong>버섯덮밥</strong>
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/slide_food_02.png" alt="food" />
                                <p>면/파스타</p>
                                <strong>에그파스타</strong>
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/slide_food_03.png" alt="food" />
                                <p>반찬</p>
                                <strong>갈비찜</strong>
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/slide_food_04.png" alt="food" />
                            </div>
                            <div class="swiper-slide">
                                <img src="./img/slide_food_05.png" alt="food" />
                            </div>
                        </div>
                    </div>
                    <div class="swiper-prev">
                        <div class="material-icons">arrow_back</div>
                    </div>
                    <div class="swiper-next">
                        <div class="material-icons">arrow_forward</div>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
